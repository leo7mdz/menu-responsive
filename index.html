<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Header</title>
</head>

<body>
    <header class="header">
        <a class="logo">Logo <span class="logo-personalizado">Personal</span></a>

        <nav class="nav-bar">
            <ul class="menu">
                <li class="menu__item"><a href="#" class="menu__link">inicio</a></li>
                <li class="menu__item"><a href="#" class="menu__link">acerca de</a></li>
                <li class="menu__item"><a href="#" class="menu__link">servicios</a></li>
                <li class="menu__item"><a href="#" class="menu__link">proyectos</a></li>
                <li class="menu__item"><a href="#" class="menu__link">contacto</a></li>
            </ul>
        </nav>

        <div class="icons">
            <i class="icon-menu fa-solid fa-bars"></i>
            <i class="icon-search fas fa-search"></i>
        </div>

        <form action="" class="search-form">
            <input class="search-form__input" id="search" type="search" placeholder="search here..">
            <label class="search-form__label fas fa-search" for="search"></label>
        </form>

    </header>


    <script src="index.js"></script>
</body>

</html>
